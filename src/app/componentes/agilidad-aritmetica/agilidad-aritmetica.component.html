<!-- index.html -->
<div class="fondo">

    <div class="container">
        <h2>Agilidad Aritmética</h2>
        <form name="juego">
            <ul>
                <li>
                    Primer número: <input [(ngModel)]="nuevoJuego.primerNumero" placeholder="" name="primerNumero" type="text" class="form-control" style="width:50%" readonly/>

                </li>
                <li>
                    Operador: <input [(ngModel)]="nuevoJuego.operador" placeholder="" name="operador" type="text" class="form-control" style="width:50%" readonly/>

                </li>
                <li>
                    Segundo número: <input [(ngModel)]="nuevoJuego.segundoNumero" placeholder="" name="segundoNumero" type="text" class="form-control" style="width:50%" readonly/>

                </li>
                <li>
                    Respuesta: <input [(ngModel)]="nuevoJuego.numeroIngresado" placeholder="ingrese numero" name="numeroIngresado" type="text" class="form-control" style="width:50%" />

                </li>
                <li [hidden]="ocultarVerificar">
                    <h2><button (click)="verificar()" class="btn btn-success btn-lg">Verificar {{Tiempo}} </button></h2>
                </li>
                <li [hidden]="!ocultarVerificar">
                    <h2><button (click)="NuevoJuego()" class="btn btn-info btn-lg">Nuevo</button></h2>
                </li>
                <li>
                    <h2>
                        <p *ngIf='esperando'><i class="fa fa-spinner fa-spin"></i>Esperando numero...</p>
                    </h2>

                    <h3 [hidden]="!nuevoJuego.gano" style="color: green;">Usted adivin&oacute; el n&uacute;mero</h3>
                    <h3 [hidden]="nuevoJuego.gano" style="color: red;">Usted a&uacute;n no gan&oacute; </h3>
                </li>
            </ul>

        </form>
    </div>
</div>
