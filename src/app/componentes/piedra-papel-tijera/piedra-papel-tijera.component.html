<div id="fondo">
    <div class="container">
        <div class="row">
            <div class="titulo">
                <p>{{nuevoJuego.nombre}}</p>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center" >
        <div class="card-deck text-center" *ngIf='iniciarJuego'>
            <div class="card" >
                <img src="../../../assets/imagenes/Piedra.png" class="card-img-top" alt="PIEDRA"(click)="choise_click(0)">
                <div class="card-header">PIEDRA
                </div>
            </div>
            <div class="card" >
                <img src="../../../assets/imagenes/Papel.png" class="card-img-top" alt="PAPEL"
                    (click)="choise_click(1)">
                <div class="card-header">PAPEL
                </div>
            </div>
            <div class="card" >
                <img src="../../../assets/imagenes/Tijeras.png" class="card-img-top" alt="TIJERA"
                    (click)="choise_click(2)">
                <div class="card-header">TIJERA
                </div>
            </div>
        </div>
    </div>
