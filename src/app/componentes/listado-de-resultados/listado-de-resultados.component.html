<div class="resultado">
<table class="table table-condensed">
    <thead>
    <tr>
      <th>Email del Jugador</th>
      <th>Juego</th>
      <th>Fecha y hora</th>
      <th>Puntaje</th>
      <th>Intentos</th>
      <th>Resultado</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let juego of listado">
      <td>{{juego.usuario}} </td>
      <td>{{juego.nombre}} </td>
      <td>{{juego.fecha.toDate() | date:  'dd/MM/yyyy HH:mm'}} </td>
      <td>{{juego.puntaje}} </td>
      <td>{{juego.intentos}} </td>
      <td *ngIf="juego.gano">Gano </td>
      <td *ngIf="!juego.gano">Perdio</td>
    </tr>

    </tbody>
  </table>


</div>
